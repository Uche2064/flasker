<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello flasker</h1>
    <p>This is my first flask web page</p>
    <h3>Favorite pizza</h3>
    {% for topping in favorite_pizza %}
        {% if topping == 41 %}
            {{topping + 100}} <br />
        {% else %}
            {{topping | reverse}}<br />
        {% endif %}
    {% endfor %} 

</body>

</html>
